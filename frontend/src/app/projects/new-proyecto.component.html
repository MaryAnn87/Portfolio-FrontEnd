<div class="container">
    <h4>Agregar Proyecto</h4>
    
    <div class="row">
        <div>
           <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombrePr">Nombre del Proyecto</label>
                <input type="text" class="form-control" id="nombrePr" name="c" [(ngModel)]="nombrePr" required>
            </div>
            <div class="form-group">
                <label for="descripcionPr">Descripcion del Proyecto</label>
                <input type="text" class="form-control" id="descripcionPr" name="descripcionPr" [(ngModel)]="descripcionPr" required>
            </div>
            <div class="form-group">
                <label for="linkPr">Link al proyecto</label>
                <input type="text" class="form-control" id="linkPr" name="linkPr" [(ngModel)]="linkPr" required>
            </div>
            
            <br />
            <button type="submit" class="btn btn-outline-info">
                Agregar proyecto</button>
                
                <div class="backbutton">
                    <button class="btn btn-outline-dark" routerLink=" ">
                    <i class="bi bi-arrow-left-square"></i> Volver</button>
                </div>
           </form> 
        </div>

    </div>


</div>

<div class="row">
  <div class="education">

    <h3>Educación</h3>
    <div class ="col-lg-2">
       <button type="button" class="btn btn-secondary btn-sm" routerLink="/nuevaeducacion" *ngIf="isLogged">
       <i class="bi bi-plus-square"></i> Nueva Educación </button>
      </div>

      <div class="col lg 1"></div>
      <div class="col-lg-11">
      <table class="table">
          <tbody>
          <tr *ngFor="let Educacion of educacion" >
            <td><h4>{{Educacion.nombreInstitucion}}</h4></td>
            <td>{{Educacion.tituloEd}} </td>
            <td>{{Educacion.periodo}} </td>
            <td>{{Educacion.descripcionEd}} </td>

            <td *ngIf="isLogged">
              <button class="btn btn-primary" routerLink="/editareducacion/{{Educacion.id}}">
              <i class="bi bi-pencil-fill"></i> </button>
            </td>

            <td *ngIf="isLogged">
               <button class="btn btn-danger" (click)="delete(Educacion.id)">
               <i class="bi bi-trash3-fill"></i> </button>
             </td>

          </tr>
        </tbody>

      </table>
         </div>
  </div>
</div>

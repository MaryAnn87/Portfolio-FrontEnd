<div class="container" *ngIf="edu">
    <h4>Editar Educación</h4>
    
    <div class="row">
        <div>
           <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreInstitucion">Nombre de la Institución </label>
                <input type="text" class="form-control" id="nombreInstitucion" name="nombreInsitucion" [(ngModel)]="edu.nombreInstitucion" required>
            </div>
            <div class="form-group">
                <label for="tituloEd">Título obtenido</label>
                <input type="text" class="form-control" id="tituloEd" name="tituloEd" [(ngModel)]="edu.tituloEd" required>
            </div>
            <div class="form-group">
                <label for="periodo">Periodo</label>
                <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="edu.periodo" required>
            </div>
            <div class="form-group">
                <label for="descripcionEd">Descripción</label>
                <input type="text" class="form-control" id="descripcionEd" name="descripcionEd" [(ngModel)]="edu.descripcionEd" required>
            </div>
            <br/>
            <button type="submit" class="btn btn-outline-info">
                Actualizar</button>
                <div class="backbutton">
                <button class="btn btn-outline-dark" routerLink=" ">
                <i class="bi bi-arrow-left-square"></i> Volver</button>
            </div>
           </form> 
        </div>
    </div>
</div>

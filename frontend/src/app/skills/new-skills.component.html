<div class="container">
    <h4>Agregar Habilidad</h4>
    
    <div class="row">
        <div>
           <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre de la Habilidad</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
            </div>
            <div class="form-group">
                <label for="porcentaje">Porcentaje</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
            </div>
            
            
            <br />
            <button type="submit" class="btn btn-outline-info">
                Agregar Skill</button>
                
                <div class="backbutton">
                    <button class="btn btn-outline-dark" routerLink=" ">
                    <i class="bi bi-arrow-left-square"></i> Volver</button>
                </div>
           </form> 
        </div>

    </div>


</div>

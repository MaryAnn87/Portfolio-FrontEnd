<div class="container" *ngIf="persona">
    <h4>Editar Datos Personales</h4>

    <div class="row">
        <div>
           <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
            </div>
            <div class="form-group">
                <label for="tituloProfesion">Titulo profesional</label>
                <input type="text" class="form-control" id="tituloProfesion" name="tituloProfesion" [(ngModel)]="persona.tituloProfesion" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
            </div>
            <div class="form-group">
                <label for="img">Cargar imagen</label>
                <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .bmp">
            </div>
            <div id="miImagen">
              <img [src] ="imageService.url" width="100px" alt="Tu imagen a subir">
               </div>
            <br/>
            <button type="submit" class="btn btn-outline-info">
                Actualizar</button>
                <div class="backbutton">
                <button class="btn btn-outline-dark" routerLink=" ">
                <i class="bi bi-arrow-left-square"></i> Volver</button>
            </div>
           </form>
        </div>
    </div>
</div>

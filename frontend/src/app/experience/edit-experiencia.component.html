<div class="container" *ngIf="expLab">
    <h4>Editar Experiencia</h4>
    
    <div class="row">
        <div>
           <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE">Nombre de la Empresa</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
            </div>
            <div class="form-group">
                <label for="tituloPuesto">Titulo del puesto</label>
                <input type="text" class="form-control" id="tituloPuesto" name="tituloPuesto" [(ngModel)]="expLab.tituloPuesto" required>
            </div>
            <div class="form-group">
                <label for="periodo">Periodo</label>
                <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="expLab.periodo" required>
            </div>
            <div class="form-group">
                <label for="descripcionE">Descripci√≥n de tareas</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
            </div>
            <br/>
            <button type="submit" class="btn btn-outline-info">
                Actualizar</button>
                <div class="backbutton">
                <button class="btn btn-outline-dark" routerLink=" ">
                <i class="bi bi-arrow-left-square"></i> Volver</button>
            </div>
           </form> 
        </div>
    </div>
</div>

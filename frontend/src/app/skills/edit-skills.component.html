<div class="container" *ngIf="skill">
    <h4>Editar Habilidad</h4>
    
    <div class="row">
        <div>
           <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre de la Skill</label>
                <input type="text" class="form-control" id="nombreE" name="nombre" [(ngModel)]="skill.nombre" required>
            </div>
            <div class="form-group">
                <label for="porcentaje">Porcentaje</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
            </div>
           
            
            <br/>
            <button type="submit" class="btn btn-outline-info">
                Actualizar</button>
                <div class="backbutton">
                <button class="btn btn-outline-dark" routerLink=" ">
                <i class="bi bi-arrow-left-square"></i> Volver</button>
            </div>
           </form> 
        </div>
    </div>
</div>

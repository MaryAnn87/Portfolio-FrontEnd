<div class="container">
    <h4>Agregar Experiencia</h4>
    
    <div class="row">
        <div>
           <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreE">Nombre de la Empresa</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
            </div>
            <div class="form-group">
                <label for="tituloPuesto">Titulo del puesto</label>
                <input type="text" class="form-control" id="tituloPuesto" name="tituloPuesto" [(ngModel)]="tituloPuesto" required>
            </div>
            <div class="form-group">
                <label for="periodo">Periodo</label>
                <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="periodo" required>
            </div>
            <div class="form-group">
                <label for="descripcionE">Descripci√≥n de tareas</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
            </div>
            <br />
            <button type="submit" class="btn btn-outline-info">
                Agregar experiencia</button>
           </form> 
        </div>

    </div>


</div>

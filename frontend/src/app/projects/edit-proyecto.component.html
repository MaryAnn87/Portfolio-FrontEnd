<div class="container" *ngIf="proyecto">
    <h4>Editar Experiencia</h4>
    
    <div class="row">
        <div>
           <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombrePr">Nombre del Proyecto</label>
                <input type="text" class="form-control" id="nombrePr" name="nombrePr" [(ngModel)]="proyecto.nombrePr" required>
            </div>
            <div class="form-group">
                <label for="descripcionPr">Descripcion del Proyecto</label>
                <input type="text" class="form-control" id="descripcionPr" name="descripcionPr" [(ngModel)]="proyecto.descripcionPr" required>
            </div>
            <div class="form-group">
                <label for="linkPr">Link al proyecto</label>
                <input type="text" class="form-control" id="linkPr" name="linkPr" [(ngModel)]="proyecto.linkPr" required>
            </div>
            
            <br/>
            <button type="submit" class="btn btn-outline-info">
                Actualizar</button>
                <div class="backbutton">
                <button class="btn btn-outline-dark" routerLink=" ">
                <i class="bi bi-arrow-left-square"></i> Volver</button>
            </div>
           </form> 
        </div>
    </div>
</div>

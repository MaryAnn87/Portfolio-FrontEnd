<div class="row">
  
  <h3>Experiencia</h3>
  <div class ="col-lg-2">
    <button type="button" class="btn btn-secondary btn-sm" routerLink="/nuevaexperiencia" *ngIf="isLogged">
      <i class="bi bi-plus-square"></i>
        Nueva Experiencia
    </button>

  </div>
   
  <div class="col-lg-1"> </div>
  <div class="col-lg-11">
  <table class="table">
    <tbody>
      <tr *ngFor="let Experiencia of experiencia">
        <td><h2>{{Experiencia.nombreE}}</h2></td>
        <td>{{Experiencia.tituloPuesto}} </td>
        <td>{{Experiencia.periodo}} </td>
        <td>{{Experiencia.descripcionE}}</td>

         <td *ngIf="isLogged">
            <button class="btn btn-primary" routerLink="/editarexperiencia/{{Experiencia.id}}">
            <i class="bi bi-pencil-fill"></i> Editar</button>
        </td>
                
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(Experiencia.id)">
          <i class="bi bi-trash"></i> Eliminar</button>
      </td>

      </tr>
    </tbody>

  </table>
  </div>   
  </div>
